<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jpdb.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="form-container">
        <form id="studentForm">
            <label for="rollNo">Roll No:</label>
            <input type="text" id="rollNo" name="rollNo" required><br>

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" disabled required><br>

            <label for="class">Class:</label>
            <input type="text" id="class" name="class" disabled required><br>

            <label for="birthDate">Birth Date:</label>
            <input type="date" id="birthDate" name="birthDate" disabled required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" disabled required><br>

            <label for="enrollmentDate">Enrollment Date:</label>
            <input type="date" id="enrollmentDate" name="enrollmentDate" disabled required><br>

            <div class="buttons">
                <button type="button" id="saveBtn" disabled>Save</button>
                <button type="button" id="updateBtn" disabled>Update</button>
                <button type="button" id="resetBtn">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
